# pipeline.conf - Global defaults
# Project-specific configs live in projects/<name>.conf
# These are fallbacks if a project doesn't override them.

# Discord bot token (shared across all projects)
BOT_TOKEN_FILE="$HOME/.config/discord/bot-token"

# Worker bot IDs (Discord user IDs)
# Single worker:
DEFAULT_WORKER_ID=""
# Multiple workers (space-separated, auto-assigns to most idle):
WORKER_BOT_IDS=""

# Default project (used when -p is omitted)
# DEFAULT_PROJECT=""

# Auto-merge settings
DEFAULT_AUTO_MERGE="true"  # merge to target branch automatically on approve
MERGE_TARGET="dev"         # branch to merge into

# Scripts directory (self-contained in skill)
SCRIPTS_DIR="${SCRIPT_DIR}"

# LLM for issue spec generation
USE_LLM="true"

# OpenClaw agent settings
AGENT_TIMEOUT=900          # seconds (15 min for complex work)
AGENT_THINKING="low"       # thinking level for spawned sessions

# Models per role (workers do the heavy lifting, others don't need opus)
WORKER_MODEL="anthropic/claude-opus-4"
REVIEWER_MODEL="anthropic/claude-sonnet-4"
SPEC_MODEL="anthropic/claude-sonnet-4"

# Discord delivery channel for agent replies
AGENT_CHANNEL="discord"
